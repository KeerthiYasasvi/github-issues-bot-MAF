name: Support Concierge Bot

on:
  workflow_call:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  supportbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run Support Concierge
        run: dotnet run --project src/SupportConcierge.Cli -- --event-file "$GITHUB_EVENT_PATH"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || secrets.API_KEY }}
          OPENAI_MODEL: ${{ vars.PRIMARY_MODEL || 'gpt-4o' }}
          OPENAI_CRITIQUE_MODEL: ${{ vars.SECONDARY_MODEL || 'gpt-4o-mini' }}
          SUPPORTBOT_DRY_RUN: ${{ vars.SUPPORTBOT_DRY_RUN || 'false' }}
          SUPPORTBOT_WRITE_MODE: ${{ vars.SUPPORTBOT_WRITE_MODE || 'true' }}
          SUPPORTBOT_SPEC_DIR: ${{ vars.SUPPORTBOT_SPEC_DIR || '.supportbot' }}
          SUPPORTBOT_METRICS_DIR: artifacts/metrics
          SUPPORTBOT_TELEMETRY_DIR: artifacts/telemetry
          SUPPORTBOT_USERNAME: github-actions[bot]

      - name: Upload metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supportbot-metrics
          path: artifacts/metrics

      - name: Upload telemetry
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supportbot-telemetry
          path: artifacts/telemetry
