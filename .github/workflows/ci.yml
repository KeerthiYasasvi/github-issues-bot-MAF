name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-test-evals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

      - name: Run Evals (deterministic)
        run: dotnet run --project src/SupportConcierge.Cli -- --eval --output-dir artifacts/evals
        env:
          SUPPORTBOT_NO_LLM: true
          SUPPORTBOT_DRY_RUN: true

      - name: Upload eval artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supportbot-evals
          path: artifacts/evals
