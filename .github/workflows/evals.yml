name: Eval Suite

on:
  pull_request:
  workflow_dispatch:

jobs:
  evals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build
        run: dotnet build SupportConcierge.slnx

      - name: Run evals (CI subset)
        run: dotnet run --project src/SupportConcierge.Cli -- --eval --subset ci --output-dir artifacts/evals

      - name: Upload eval results
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: artifacts/evals
